<!DOCTYPE html>

            </div>

                        <span></span>

                    <div class="left selete">
                        <span class="">扫码登录</span>
                    </div>
                    <div class="right">
                        <span>账户登录</span>
                    </div>

                    <div class="contcont">
                        <div class="scanLife">

                            <div class="cover">

                            </ul>

                    </div>

                    <div class="iform">
                        <form action="#" method="post">

                                <label for="username" class="name_label"></label>
                                <input type="text" id="username" name="username" placeholder="邮箱/用户名/已验证手机">
                            </div>
                            <div class="txt_item">
                                <label for="password" class="pwd_label"></label>
                                <input type="password" id="password" name="password" placeholder="密码">
                            </div>
                            <div class="forget_item">
                                <a href="#">忘记密码</a>
                            </div>
                            <div class="btn_item">
                                <div class="btn">
                                    <a href="#">登录</a>
                                </div>
                            </div>

                        <ul>
